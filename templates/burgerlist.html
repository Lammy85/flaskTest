<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .my-form {
            position: relative;
            left: 10px;
            width: calc(100% - 160px);
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/hamburger-svgrepo-com.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Lecker Burger
            </a>
        </div>
    </nav>
    <form class="d-flex justify-content-start input-group mb-3 my-form" method="POST">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brötchen</th>
                    <th>Patty</th>
                    <th>Salat</th>
                    <th>Käse</th>
                    <th>Sauce</th>
                </tr>
            </thead>
            <tbody>
                {% for eintrag in daten %}
                <tr>
                    <td>{{ eintrag.id }}</td>
                    <td>{{ eintrag.broetchen }}</td>
                    <td>{{ eintrag.patty }}</td>
                    <td>{{ eintrag.salat }}</td>
                    <td>{{ eintrag.kaese }}</td>
                    <td>{{ eintrag.sauce }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Burger
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="submit">Burger löschen</button></li>
            </ul>
        </div>
    </form>
</body>

</html>
