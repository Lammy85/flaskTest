<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecker Burger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .my-form {
            position: relative;
            left: 10px;
            width: calc(100% - 160px);
        }

        .dropdown {
            position: relative;
            top: 5px;
            left: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/hamburger-svgrepo-com.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Lecker Burger
            </a>
            <div class="navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{{ url_for('tabelle') }}">Burger</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="hstack gap-1">
        <form class="d-flex justify-content-start input-group mb-3 my-form" action="/" method="POST">
            <div class="p-1">
                <ul class="list-group" id="group1">
                    <b>Brötchen</b>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="broetchen" id="firstBun" value="Sesam"
                            checked>
                        <label class="form-check-label stretched-link" for="firstBun">Sesam</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="broetchen" id="secondBun"
                            value="Mehrkorn">
                        <label class="form-check-label stretched-link" for="secondBun">Mehrkorn</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="broetchen" id="thirdBun"
                            value="Brioche">
                        <label class="form-check-label stretched-link" for="thirdBun">Brioche</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="broetchen" id="noBun" value="Ohne">
                        <label class="form-check-label stretched-link" for="fourtBun">Ohne Brötchen</label>
                    </li>
                </ul>
            </div>
            <div class="p-1">
                <ul class="list-group" id="group2">
                    <b>Patty</b>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="patty" id="firstPatty" value="Beef"
                            checked>
                        <label class="form-check-label stretched-link" for="firstPatty">Beef</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="patty" id="secondPatty" value="Soja">
                        <label class="form-check-label stretched-link" for="secondPatty">Soja</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="patty" id="thirdPatty" value="Seitan">
                        <label class="form-check-label stretched-link" for="thirdPatty">Seitan</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="patty" id="noPatty" value="Ohne">
                        <label class="form-check-label stretched-link" for="noPatty">Ohne Patty</label>
                    </li>
                </ul>
            </div>
            <div class="p-1">
                <ul class="list-group">
                    <b>Salat</b>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="salatoption" id="firstGreen"
                            value="Eisbergsalat">
                        <label class="form-check-label stretched-link" for="firstGreen">Eisbergsalat</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="salatoption" id="secondGreen"
                            value="Gurken">
                        <label class="form-check-label stretched-link" for="secondGreen">Gurken</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="salatoption" id="thirdGreen"
                            value="Tomaten">
                        <label class="form-check-label stretched-link" for="thirdGreen">Tomaten</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="salatoption" id="fourtGreen"
                            value="Zwiebeln">
                        <label class="form-check-label stretched-link" for="fourtGreen">Zwiebeln</label>
                    </li>
                </ul>
            </div>
            <div class="p-1">
                <ul class="list-group" id="group3">
                    <b>Käse</b>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="kaese" id="firstCheese" value="Gouda"
                            checked>
                        <label class="form-check-label stretched-link" for="firstCheese">Gouda</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="kaese" id="secondCheese"
                            value="Cheddar">
                        <label class="form-check-label stretched-link" for="secondCheese">Cheddar</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="kaese" id="thirdCheese"
                            value="Vegan Cheese">
                        <label class="form-check-label stretched-link" for="thirdCheese">Vegan Cheese</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="radio" name="kaese" id="noCheese" value="Ohne">
                        <label class="form-check-label stretched-link" for="noCheese">Ohne Käse</label>
                    </li>
                </ul>
            </div>
            <div class="p-1">
                <ul class="list-group">
                    <b>Saucen</b>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="sauceoption" id="firstSauce"
                            value="Ketchup">
                        <label class="form-check-label" for="firstSauce">Ketchup</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="sauceoption" id="secondSauce"
                            value="Mayo">
                        <label class="form-check-label" for="secondSauce">Mayo</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="sauceoption" id="thirdSauce"
                            value="Barbeque">
                        <label class="form-check-label" for="thirdSauce">Barbeque</label>
                    </li>
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" name="sauceoption" id="fourtSauce"
                            value="Guacamole">
                        <label class="form-check-label" for="fourtSauce">Guacamole</label>
                    </li>
                </ul>
            </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Burger
        </button>
        <ul class="dropdown-menu">
            <li><button class="dropdown-item" type="submit">Burger speichern</button></li>
            <li><button class="dropdown-item" type="reset">Auswahl zurücksetzen</button></li>
        </ul>
    </div>
</body>

</html>
