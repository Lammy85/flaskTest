<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Übungen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .my-form {
            position: relative;
            left: 10px;
            width: calc(100% - 160px);
        }

        .dropdown {
            position: relative;
            top: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/hamburger-svgrepo-com.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Lecker Burger
            </a>
        </div>
    </nav>

    <form class="d-flex justify-content-start input-group mb-3 my-form" action="" method="POST">

        <ul class="list-group" id="group1">
            <b>Brötchen</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="broetchen" id="firstBun" checked>
                <label class="form-check-label stretched-link" for="firstBun" value="Sesam">Sesam</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="broetchen" id="secondBun">
                <label class="form-check-label stretched-link" for="secondBun" value="Mehrkorn">Mehrkorn</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="broetchen" id="thirdBun">
                <label class="form-check-label stretched-link" for="thirdBun" value="Brioche">Brioche</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="broetchen" id="noBun">
                <label class="form-check-label stretched-link" for="fourtBun" value="Ohne">Ohne Brötchen</label>
            </li>
        </ul>

        <ul class="list-group" id="group2">
            <b>Patty</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="patty" id="firstPatty" checked>
                <label class="form-check-label stretched-link" for="firstPatty" value="Beef">Beef</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="patty" id="secondPatty">
                <label class="form-check-label stretched-link" for="secondPatty" value="Soja">Soja</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="patty" id="thirdPatty">
                <label class="form-check-label stretched-link" for="thirdPatty" value="Seitan">Seitan</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="patty" id="noPatty">
                <label class="form-check-label stretched-link" for="noPatty" value="Ohne">Ohne Patty</label>
            </li>
        </ul>
        <ul class="list-group">
            <b>Salat</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="salat" id="firstGreen">
                <label class="form-check-label stretched-link" for="firstGreen" value="Eisbergsalat">Eisbergsalat</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="salat" id="secondGreen">
                <label class="form-check-label stretched-link" for="secondGreen" value="Gurken">Gurken</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="salat" id="thirdGreen">
                <label class="form-check-label stretched-link" for="thirdGreen" value="Tomaten">Tomaten</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="salat" id="fourtGreen">
                <label class="form-check-label stretched-link" for="fourtGreen" value="Zwiebeln">Zwiebeln</label>
            </li>
        </ul>
        <ul class="list-group" id="group3">
            <b>Käse</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="kaese" id="firstCheese" checked>
                <label class="form-check-label stretched-link" for="firstCheese" value="Gouda">Gouda</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="kaese" id="secondCheese">
                <label class="form-check-label stretched-link" for="secondCheese" value="Cheddar">Cheddar</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="kaese" id="thirdCheese">
                <label class="form-check-label stretched-link" for="thirdCheese" value="Vegan Cheese">Vegan Cheese</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="kaese" id="noCheese">
                <label class="form-check-label stretched-link" for="noCheese" value="Ohne">Ohne Käse</label>
            </li>
        </ul>
        <ul class="list-group">
            <b>Saucen</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="sauce" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox" value="Ketchup">Ketchup</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="sauce" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox" value="Mayo">Mayo</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="sauce" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox" value="Barbeque">Barbeque</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="sauce" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox" value="Guacamole">Guacamole</label>
            </li>
        </ul>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Burger
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="submit">Burger speichern</button></li>
                <li><button class="dropdown-item" type="button">Auswahl zurücksetzen</button></li>

            </ul>
        </div>
</body>

</html>
