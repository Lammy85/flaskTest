<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Übungen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .my-form {
            position: relative;
            left: 10px;
            width: calc(100% - 160px);
        }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/hamburger-svgrepo-com.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Lecker Burger
            </a>
        </div>
    </nav>
    <form class="d-flex justify-content-start input-group mb-3 my-form" action="" method="POST">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Brötchen
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Sesam</a></li>
                <li><a class="dropdown-item" href="#">Mehrkorn</a></li>
                <li><a class="dropdown-item" href="#">Brioche</a></li>
                <li><a class="dropdown-item" href="#">Kein Brötchen</a></li>
            </ul>
        </div>
    </form>
    <form class="d-flex justify-content-start input-group mb-3 my-form" action="" method="POST">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Patty
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Rindfleisch</a></li>
                <li><a class="dropdown-item" href="#">Soja</a></li>
                <li><a class="dropdown-item" href="#">Seitan</a></li>
                <li><a class="dropdown-item" href="#">Kein Patty</a></li>
            </ul>
        </div>
    </form>
    <form class="d-flex justify-content-start input-group mb-3 my-form" action="" method="POST">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Salat
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Eisbergsalat</a></li>
                <li><a class="dropdown-item" href="#">Kein Salat</a></li>
            </ul>
        </div>
    </form>
    <form class="d-flex justify-content-start input-group mb-3 my-form" action="" method="POST">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Käse
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Cheddar</a></li>
                <li><a class="dropdown-item" href="#">Vegan Cheese</a></li>
                <li><a class="dropdown-item" href="#">Kein Käse</a></li>
            </ul>
        </div>
    </form>
    <form class="d-flex justify-content-start input-group mb-3 my-form" action="" method="POST">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Sauce
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ketchup</a></li>
                <li><a class="dropdown-item" href="#">Mayo</a></li>
                <li><a class="dropdown-item" href="#">Keine Sauce</a></li>
            </ul>
        </div>

</html>
