<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Übungen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        .my-form {
            position: relative;
            left: 10px;
            width: calc(100% - 160px);
        }
        .dropdown {
            position: relative;
            top: 5px;            
        }

        
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/hamburger-svgrepo-com.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Lecker Burger
            </a>
        </div>
    </nav>

    <form class="d-flex justify-content-start input-group mb-3 my-form" action="post.html" method="POST">

        <ul class="list-group" id="group1">
            <b>Brötchen</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group1" id="firstBun" checked>
                <label class="form-check-label stretched-link" for="firstBun">Sesam</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group1" id="secondBun">
                <label class="form-check-label stretched-link" for="secondBun">Mehrkorn</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="listGroupRadio" name="group1"
                    id="thirdBun">
                <label class="form-check-label stretched-link" for="thirdBun">Brioche</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group1" id="noBun">
                <label class="form-check-label stretched-link" for="fourtBun">Ohne Brötchen</label>
            </li>
        </ul>

        <ul class="list-group" id="group2">
            <b>Patty</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group2" id="firstPatty" checked>
                <label class="form-check-label stretched-link" for="firstPatty">Beef</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group2" id="secondPatty">
                <label class="form-check-label stretched-link" for="secondPatty">Soja</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group2" id="thirdPatty">
                <label class="form-check-label stretched-link" for="thirdPatty">Seitan</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group2" id="noPatty">
                <label class="form-check-label stretched-link" for="noPatty">Ohne Patty</label>
            </li>
        </ul>
        <ul class="list-group">
            <b>Salat</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="firstGreen">
                <label class="form-check-label stretched-link" for="firstGreen">Eisbergsalat</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="secondGreen">
                <label class="form-check-label stretched-link" for="secondGreen">Gurken</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="thirdGreen">
                <label class="form-check-label stretched-link" for="thirdGreen">Tomaten</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="fourtGreen">
                <label class="form-check-label stretched-link" for="fourtGreen">Zwiebeln</label>
            </li>
        </ul>
        <ul class="list-group" id="group3">
            <b>Käse</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group3" id="firstCheese" checked>
                <label class="form-check-label stretched-link" for="firstCheese">Gouda</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group3" id="secondCheese">
                <label class="form-check-label stretched-link" for="secondCheese">Cheddar</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group3" id="thirdCheese">
                <label class="form-check-label stretched-link" for="thirdCheese">Vegan Cheese</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="radio" name="group3" id="noCheese">
                <label class="form-check-label stretched-link" for="noCheese">Ohne Käse</label>
            </li>
        </ul>
        <ul class="list-group">
            <b>Saucen</b>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">Ketchup</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox">Mayo</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Barbeque</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Guacamole</label>
            </li>
        </ul>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Burger
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Burger speichern</a></li>
                <li><a class="dropdown-item" href="#">Auswahl zurücksetzen</a></li>
            </ul>
        </div>
</body>

</html>
